<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Speedrun User Search</title>
        <link rel="icon" type="image/png"
            href="https://static.vecteezy.com/system/resources/thumbnails/009/652/218/small/magnifying-glass-icon-isolated-on-white-background-search-illustration-vector.jpg">
        <icon></icon>
    </head>
    <body>
        <a>This Website uses the API v2 to get this results.</a><br>
        <input type="text" id="user_input"
            placeholder="Speedrun Username or ID">
        <button onclick="search()" id="button">Search</button><br>
        <table border="1">
            <thead id="Teams Co-op">
                <tr>
                    <th>Team</th>
                    <th>Runs</th>
                </tr>
            </thead>
            <tbody id="hungry table">
            </tbody>
        </table>
        <div>
            <img
                src="https://www.pngall.com/wp-content/uploads/17/Maxwell-Cat-Expressive-Ears-Alert-Curiou-PNG.png"
                alt="Maxwell">
        </div>
    </body>
    <script src="app.js"></script>
</html>
